<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanji</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button class="JLPT">JLPT N5</button>
    <div class="btn hidden">
      <span class="spa">Want to Learn N5 Kanji..?</span
      ><button class="learnbtn">Click me</button>
    </div>
    <div class="text-btn hidden">
      <span class="spa">Want to Test N5 Kanji..?</span
      ><button class="learnbtn">Click me</button>
    </div>
    <div class="back hidden">
      <button>Go-back</button>
    </div>

    <div class="main-container hidden">
      <div class="container">
        <div class="kanji">
          <h1 id="kanji">一</h1>
        </div>
        <div class="meaning">
          <h1 id="meaning">ichi</h1>
          <h1 id="emeaning">one</h1>
        </div>
      </div>

      <div class="nextpreviousbtn">
        <button class="next">Next</button>
        <button class="random">Random</button>
        <button class="Previous">Previous</button>
      </div>
    </div>
    <div class="back-test hidden">
      <button>Go-back</button>
    </div>
    <div class="main-exam hidden">
      <div class="container">
        <div class="kanji">
          <h1 id="kanjicheck">一</h1>
        </div>
        <div class="meaning-exam hidden">
          <h1 id="meaningcheck">ichi</h1>
          <h1 id="emeaningcheck">one</h1>
        </div>
      </div>

      <div class="nextpreviousbtn">
        <button class="random1">Random Kanji</button>
        <button class="result">check</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
